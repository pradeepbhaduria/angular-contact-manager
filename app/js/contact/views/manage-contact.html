<div>
    <h2 class="page-header text-center">{{header}}</h2>
    <form role="form" class="form-horizontal contract-form" name='contactForm' ng-submit='contactForm.$valid && handleContact()' novalidate>
        <div class="form-group">
            <label class="col-sm-4 control-label">Full name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control contact-name-input" value="" ng-model='contact.name' required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Email address:</label>
            <div class="col-sm-6">
                <input type="email" class="form-control contact-email-input" value="" ng-model='contact.email' required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Telephone number:</label>
            <div class="col-sm-6">
                <input type="tel" class="form-control contact-tel-input" value="" ng-model='contact.phone' required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-3">
                <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
            </div>
            <div class="col-sm-3">
                <a href="#contacts" class="btn btn-outline btn-lg btn-block">Cancel</a>
            </div>
        </div>
    </form>
</div>
